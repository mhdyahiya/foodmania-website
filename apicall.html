<html>
    <head>
        <title>test</title>
        <script src="./assets/javascript/vue-2.6.12.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="placeOrder()">call api</button>
        </div>
    </body>
    <script>
		var app = new Vue({
			el: '#app',

			data: {
				billing: {},
				apiError: null
			},

			methods: {
				placeOrder() {
					const headers = {
						header:{
							"Content-Type": "application/json",
							"Access-Control-Allow-Origin": "*"
						}
					};

					var body = {
					    "productId": '8d962b69-8e6c-4f5c-8e10-6f1b74475b1f',
					    "productQty": '5',
					    "customerName": this.billing.first_name + ' ' + this.billing.last_name,
					    "customerEmail": this.billing.email,
					    "customerPhone": this.billing.phone,
					    "addressLine1": this.billing.address_1,
						"addressLine2": this.billing.address_2,
						"landmark": this.billing.landmark,
					    "city": this.billing.city,
					    "state": this.billing.state,
					    "pincode": this.billing.postcode
					};

					axios.post('https://r5br8jymk4.execute-api.us-east-1.amazonaws.com/api/orders/create', body, headers)
					.then((response) => {
						console.log(response);
					})
					.catch((error) => {
						console.log(error);
					});
				},
			},
		})
	</script>
</html>
